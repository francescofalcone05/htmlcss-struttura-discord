<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- inizio header -->
    <header class="acquamarine">
        <section>
            <div class=" flex-container">
                <div class="column small-orange">logo</div>
                <div class="column big-orange">link link link link</div>
                <div class="column small-orange login">login</div>
            </div>
        </section>
    </header>
    <!-- fine header --> 


    
    <!-- inizio main -->
    <main>

        <!-- prima sezione -->
        <section class="blue ">
            <div class="flex-container padding">
                <div class="pink column"></div>
            </div>
        </section>

        <!-- seconda sezione -->
        <section class="white">
            <div class="flex-container padding">
                <div class="big-blue column"></div>
                <div class="big-pink column"></div>
            </div>
        </section>

       <!-- terza sezione -->
       <section class="gray">
           <div class="flex-container reverse padding">
               <div class="big-blue column"></div>
               <div class="big-pink column"></div>
          </div>
       </section>

       <!-- quarta sezione -->
       <section class="white">
          <div class="flex-container padding">
             <div class="big-blue column"></div>
             <div class="big-pink column"></div>
          </div>
       </section> 
    
       <!-- quinta sezione -->
       <section class="gray">
         <div class="flex-container reverse padding">
            <div class="green-blue column"></div>
         </div>
       </section>    

    </main>
    <!-- fine main -->

    <!-- inizio footer -->
    <footer>

        <!-- prima parte footer -->
        <div class="flex-container padding">
            <div class="purple column"></div>
            <div class="flex-container">
                <div class="water"></div>
                <div class="water"></div>
                <div class="water"></div>
                <div class="water"></div>
            </div>
        </div>

        <hr>

        <!-- seconda parte footer -->
        <div class="flex-space">
            <div class="end column">Logo</div>
            <div class="end column">Bottone</div>
        </div>
        

    </footer>
    <!-- fine footer -->



    
</body>
</html>
